<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Drowsiness Detection</title>
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --danger: #ff4d4d;
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-box,
        .control-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .video-box {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            margin-bottom: 0.5rem;
            text-align: center;
            width: 100%;
        }

        img.video-feed {
            width: 100%;
            border-radius: 12px;
            border: 2px solid var(--glass-border);
            background: #000;
            min-height: 480px;
            object-fit: contain;
        }

        /* Controls */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 0.5rem;
            accent-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: var(--primary);
            color: #000;
        }

        .btn-start:hover {
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-stop {
            background: var(--danger);
            color: white;
            display: none;
            /* Initially hidden */
        }

        .btn-stop:hover {
            box-shadow: 0 0 15px var(--danger);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        #current-status {
            font-weight: bold;
            color: #ccc;
        }

        #current-status.alert {
            color: var(--danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>DRIVER DROWSINESS DETECTION</h1>

    <div class="container">
        <div class="video-box">
            <img id="cam-feed" class="video-feed" src="" alt="Camera Feed - Press Start">
        </div>

        <div class="control-box">
            <div>
                <h2>Controls</h2>
                <div style="display: flex; gap: 1rem;">
                    <button id="start-btn" class="btn-start" onclick="startSystem()">Start Monitor</button>
                    <button id="stop-btn" class="btn-stop" onclick="stopSystem()">Stop Monitor</button>
                </div>
            </div>

            <div>
                <label for="thresh-slider">EAR Threshold (Sensitivity): <span id="thresh-val">0.25</span></label>
                <input type="range" id="thresh-slider" min="0.15" max="0.4" step="0.01" value="0.25"
                    oninput="updateSettings()">
                <small>Lower = Less Sensitive (Harder to trigger)</small>
            </div>

            <div>
                <label for="frames-slider">Frames for Drowsiness: <span id="frames-val">20</span></label>
                <input type="range" id="frames-slider" min="10" max="60" step="1" value="20" oninput="updateSettings()">
                <small>Number of consecutive closed-eye frames</small>
            </div>

            <hr style="width: 100%; border-color: var(--glass-border);">

            <div class="stats-grid">
                <div class="stat-item">
                    <div>Status</div>
                    <div id="current-status" class="stat-value">WAITING</div>
                </div>
                <div class="stat-item">
                    <div>Blinks</div>
                    <div id="blink-count" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div>Current EAR</div>
                    <div id="ear-val" class="stat-value">-</div>
                </div>
                <div class="stat-item">
                    <div>Fatigue Duration</div>
                    <div id="fatigue-val" class="stat-value">0.0s</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoImg = document.getElementById('cam-feed');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusEl = document.getElementById('current-status');

        let statsInterval = null;

        function startSystem() {
            // Start backend
            fetch('/api/start', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    videoImg.src = "{{ url_for('video_feed') }}";
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    startStatsPolling();
                });
        }

        function stopSystem() {
            fetch('/api/stop', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    videoImg.src = ""; // Clear feed
                    startBtn.style.display = 'inline-block';
                    stopBtn.style.display = 'none';
                    stopStatsPolling();
                    statusEl.innerText = "STOPPED";
                    statusEl.classList.remove('alert');
                });
        }

        function updateSettings() {
            const thresh = document.getElementById('thresh-slider').value;
            const frames = document.getElementById('frames-slider').value;

            document.getElementById('thresh-val').innerText = thresh;
            document.getElementById('frames-val').innerText = frames;

            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ threshold: thresh, frames: frames })
            });
        }

        function startStatsPolling() {
            // Poll for stats every 500ms
            if (statsInterval) clearInterval(statsInterval);
            statsInterval = setInterval(() => {
                fetch('/api/stats')
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('ear-val').innerText = data.ear.toFixed(2);
                        document.getElementById('blink-count').innerText = data.blinks;
                        document.getElementById('fatigue-val').innerText = data.fatigue_duration.toFixed(1) + 's';
                        statusEl.innerText = data.status;

                        if (data.status.includes("DROWSINESS")) {
                            statusEl.classList.add('alert');
                            statusEl.style.color = 'var(--danger)';
                        } else {
                            statusEl.classList.remove('alert');
                            statusEl.style.color = '#ccc';
                        }
                    })
                    .catch(err => console.error("Stats poll error:", err));
            }, 500);
        }

        function stopStatsPolling() {
            if (statsInterval) clearInterval(statsInterval);
        }
    </script>
</body>

</html>
